<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <circle cx="16" cy="16" r="16" fill="#000000"/>
  <!-- A in Doto font style (dot matrix 5x7 grid) -->
  <g fill="#ffffff">
    <!-- Row 1: top of A -->
    <circle cx="14" cy="7" r="1.2"/>
    <!-- Row 2 -->
    <circle cx="11" cy="10" r="1.2"/>
