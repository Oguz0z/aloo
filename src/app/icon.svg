    <!-- Row 3 -->
    <circle cx="8" cy="13" r="1.2"/>
    <circle cx="20" cy="13" r="1.2"/>
    <!-- Row 4: middle bar of A -->
    <circle cx="8" cy="16" r="1.2"/>
    <circle cx="11" cy="16" r="1.2"/>
    <circle cx="14" cy="16" r="1.2"/>
    <circle cx="17" cy="16" r="1.2"/>
    <circle cx="20" cy="16" r="1.2"/>
    <!-- Row 5 -->
    <circle cx="8" cy="19" r="1.2"/>
    <circle cx="20" cy="19" r="1.2"/>
    <!-- Row 6 -->
    <circle cx="8" cy="22" r="1.2"/>
    <circle cx="20" cy="22" r="1.2"/>
    <!-- Row 7: bottom legs of A -->
    <circle cx="8" cy="25" r="1.2"/>
    <circle cx="20" cy="25" r="1.2"/>
  </g>
</svg>
